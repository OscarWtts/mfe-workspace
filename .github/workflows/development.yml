name: Development - Tests and Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      mfe-host: ${{ steps.filter.outputs.mfe-host }}
      mfe-console: ${{ steps.filter.outputs.mfe-console }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            mfe-host:
              - 'mfe-host/**'
            mfe-console:
              - 'mfe-console/**'
            k8s:
              - 'k8s/**'

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.mfe-host == 'true' || needs.changes.outputs.mfe-console == 'true' }}
    strategy:
      matrix:
        app: [mfe-host, mfe-console]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          npm ci

      - name: Run linting
        run: |
          cd ${{ matrix.app }}
          npm run lint

      - name: Run tests
        run: |
          cd ${{ matrix.app }}
          npm test -- --watchAll=false --coverage

      - name: Build application
        run: |
          cd ${{ matrix.app }}
          npm run build

      - name: Test summary
        run: |
          echo "âœ… All tests passed for ${{ matrix.app }}"
          echo "Ready for deployment when a version tag is created"
